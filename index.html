<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UA × NO</title>
  <style>
    :root{
      --ua-blue:#0057b7; /* Ukraina – niebieski */
      --ua-yellow:#ffd700; /* Ukraina – żółty */
      --no-red:#ba0c2f;   /* Norwegia – czerwony */
      --no-blue:#00205b;  /* Norwegia – granat */
    }
    *{box-sizing:border-box}
    html,body{
      margin:0;
      min-height:100vh;
      min-height:100dvh;
      min-height:100svh;
    }

    body{
      display:grid;
      place-items:end center; /* widżet na dole, pośrodku */
      padding:0;
      /* Tonalne tło łączące barwy obu flag (bez figur geometrycznych) */
      background:
        radial-gradient(120% 120% at 18% 22%,
          rgba(0,87,183,.60), rgba(255,215,0,.50) 55%, rgba(0,0,0,0) 70%),
        radial-gradient(120% 120% at 82% 80%,
          rgba(186,12,47,.65), rgba(0,32,91,.60) 60%, rgba(0,0,0,0) 75%),
        linear-gradient(135deg, #0e2238 0%, #3a0f18 100%);
      background-attachment: fixed;
    }

    /* Sam element widżetu, bez dodatkowych ozdób */
    elevenlabs-convai{
      display:block;
      width:min(92vw, 520px);
      max-height:min(86svh, 680px);
      aspect-ratio: 9 / 16; /* czytelne proporcje na mobile */
    }

    @media (max-width:480px){
      elevenlabs-convai{ width:94vw; }
    }
  </style>
</head>
<body>
  <elevenlabs-convai agent-id="agent_0901k6wgrtfjf69v1sxt7scnhnjz"></elevenlabs-convai>
  <script src="https://unpkg.com/@elevenlabs/convai-widget-embed" async type="text/javascript"></script>
</body>
</html>
