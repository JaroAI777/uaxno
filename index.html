<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UA × NO — Minimal</title>
  <style>
    :root{
      --ua-blue:#0057b7; /* Ukraina – niebieski */
      --ua-yellow:#ffd700; /* Ukraina – żółty */
      --no-red:#ba0c2f;   /* Norwegia – czerwony */
      --no-blue:#00205b;  /* Norwegia – granat */
    }
    html, body { height:100%; margin:0; }
    /* Tylko tło strony w barwach UA i NO. Nie stylizujemy ani nie pozycjonujemy widżetu. */
    body{
      background:
        radial-gradient(120% 120% at 18% 22%,
          rgba(0,87,183,.60), rgba(255,215,0,.50) 55%, rgba(0,0,0,0) 70%),
        radial-gradient(120% 120% at 82% 80%,
          rgba(186,12,47,.65), rgba(0,32,91,.60) 60%, rgba(0,0,0,0) 75%),
        linear-gradient(135deg, #0e2238 0%, #3a0f18 100%);
      background-attachment: fixed;
    }
  </style>
</head>
<body>
  <!-- Widżet bez jakichkolwiek stylów i pozycjonowania narzuconego z naszej strony -->

</html>
